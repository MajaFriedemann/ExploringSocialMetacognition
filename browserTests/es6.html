<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>
<body>
<script type="text/javascript">
    const f = (x, y) => window.parent.postMessage(x, y);

    const list = ['Okay', '*'];

    for(let item in list) {
        if(!item)
            throw("Item not an item!");
    }

    f(...list);
</script>
</body>
</html>
